<div class="container">
    <div class="title">
      <div>
        <h3>All Notes</h3>
      </div>
      <button type="button" class="btn btn-danger"  (click)="openAddNotes()">Add Notes</button>
    </div>
    <div class="mt-5">
      <table class="table">
        <thead>
          <tr>
            <th scope="col" *ngFor="let col of columns">{{ col }}</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td colspan="2">Larry the Bird</td>
            <td>@twitter</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

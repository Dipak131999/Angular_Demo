<div class="container">
    <h1>Sign Up</h1>
    <form [formGroup]="registererForm" (ngSubmit)="onSubmit()">
        <label  class="form-group">Name:</label>
        <input type="text" id="username" formControlName="name" required>
        <div
        class="text-left validation-msg"
        *ngIf="
          isFormSubmitted &&
          sharedService.getFormControls(registererForm)?.['name']?.errors &&
          sharedService.getFormControls(registererForm)?.['name']?.errors?.['required']
        "
      >
        Please enter name
      </div>

        <label  class="form-group">Email:</label>
        <input type="text" id="username" formControlName="email" required>
        <div
        class="text-left validation-msg"
        *ngIf="
          isFormSubmitted &&
          sharedService.getFormControls(registererForm)?.['email']?.errors &&
          sharedService.getFormControls(registererForm)?.['email']?.errors?.['required']
        "
      >
        Please enter email
      </div>
        

        <label  class="form-group">Address:</label>
        <input type="text" id="address" formControlName="address" required>

        <div
        class="text-left validation-msg"
        *ngIf="
          isFormSubmitted &&
          sharedService.getFormControls(registererForm)?.['address']?.errors &&
          sharedService.getFormControls(registererForm)?.['address']?.errors?.['required']
        "
      >
        Please enter address
      </div>

        <label  class="form-group">Mobile No:</label>
        <input type="text" id="mobileNo" formControlName="mobileNo" required OnlyNumeric  maxlength="10">
        <div
        class="text-left validation-msg"
        *ngIf="
          isFormSubmitted &&
          sharedService.getFormControls(registererForm)?.['mobileNo']?.errors &&
          sharedService.getFormControls(registererForm)?.['mobileNo']?.errors?.['required']
        "
      >
        Please enter mobile no
      </div>

        <label class="form-group">Password:</label>
        <input type="password" id="password" formControlName="password" required>
        <div
        class="text-left validation-msg"
        *ngIf="
          isFormSubmitted &&
          sharedService.getFormControls(registererForm)?.['password']?.errors &&
          sharedService.getFormControls(registererForm)?.['password']?.errors?.['required']
        "
      >
        Please enter password
      </div>

        <p class="text">You have an account ? <span><a href="auth/login">Log in</a> </span></p>

        <button type="submit" class="btn btn-success">Registerer</button>
    </form>
</div>

<div class="container">
  <h1>Login</h1>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <label class="form-group">Username:</label>
    <input type="text" id="username" formControlName="email" required />
    <div
      class="text-left validation-msg"
      *ngIf="
        isFormSubmitted &&
        sharedService.getFormControls(loginForm)?.['email']?.errors &&
        sharedService.getFormControls(loginForm)?.['email']?.errors?.['required']
      "
    >
      Please enter password
    </div>

    <label class="form-group">Password:</label>
    <input type="password" id="password" formControlName="password" required />
    <div
      class="text-left validation-msg"
      *ngIf="
        isFormSubmitted &&
        sharedService.getFormControls(loginForm)?.['password']?.errors &&
        sharedService.getFormControls(loginForm)?.['password']?.errors?.['required']
      "
    >
      Please enter password
    </div>
    <p class="text">
      Create new an account ? <span><a href="auth/sign-up">sign up</a> </span>
    </p>
    <button type="submit" class="btn btn-success">Log In</button>
  </form>
</div>
